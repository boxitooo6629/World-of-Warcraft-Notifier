<!DOCTYPE html>
<html>

<head>
    <title>World of Warcraft Dungeon Notifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-4 my-5 text-center">World of Warcraft Dungeon Notifier</h1>
        <div class="row">
            <div class="col-4">
                <input type="text" id="search-input" class="form-control mb-3" placeholder="Search dungeons">
                <ul id="dungeon-list" class="list-group shadow">
                </ul>
            </div>
            <div class="col-8">
                <h4 class="mb-4 mt-2">Chat</h4>
                <div class="row">
                    <div id="chat" class="col-12 border shadow-sm rounded p-3 vstack overflow-auto" style="height: 50vh">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
